<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/main/resources/static/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script.js" defer></script>
</head>

<body>
    <div class="divHeader">
        <h1>System Library</h1>
    </div>

    <nav id="navBtn" class="navBtn">
        <button id="livreBtn" type="button" class="btn btn-outline-light" onclick="afficherLivres()">Book</button>
        <button id="membreBtn" class="btn btn-outline-light" onclick="afficherMembres()">Member</button>
        <button id="empruntEncoursBtn" class="btn btn-outline-light"
            onclick="afficherEmpruntEnCours()">Borrowed</button>
        <button id="empruntEnRetardDaysBtn" class="btn btn-outline-warning"
            onclick="affercherEmpruntEnRetardDays()">Return Alert</button>

        <!-- 1. searching details -->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-outline-info dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Searching Details
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <!-- here the dropdown item did not show! -->
                    <a class="dropdown-item" href="#" onclick="searchByTitle('title')">Search By Title</a>
                    <a class="dropdown-item" href="#" onclick="searchByCategorie('Categorie')">Search By Categorie</a>
                    <a class="dropdown-item" href="#" onclick="searchByMembre('idMembre')">Search By Member</a>
                </div>
            </div>
        </div>

        <!--2.creating formulas-->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop2" type="button" class="btn btn-outline-info dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Create Formulas
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                    <a class="dropdown-item" href="#" onclick="creatFormLivre()">Create New Book</a>
                    <a class="dropdown-item" href="#" onclick="creatFormMembre()">Create New Member</a>
                    <a class="dropdown-item" href="#" onclick="creatFormEmprunt()">Register New Borrow</a>
                    <a class="dropdown-item" href="#" onclick="updateEmpruntDate()">Update Borrow History</a>
                </div>
            </div>
        </div>

        <!--3.for viewing statics -->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop3" type="button" class="btn btn-outline-info dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    View Statics
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                    <a class="dropdown-item" href="#" onclick="membreActif()">Member Active</a>
                    <a class="dropdown-item" href="#" onclick="tauxEmprunt()">Borrow Rate</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="divContenu"></div>
</body>
</html>
